<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search City"
                class="form-control"
                autofocus="on"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />

              <div>
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h6 id="date"><br /></h6>
        <h6 id="description"><br /></h6>
        <br />
        <br />

        <div class="row attributes">
          <div class="col-sm">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
          </div>
        <div
            class="col-sm"
            class="float-left"
            class="temperature"
            id="temperature"
          ></div>
        </div>
        <br />
        <br />
        <br />

        <div class="row attributes">
          
          <div class="col-sm"><span id="humidity"></span>%<br />Humidity</div>
          <div class="col-sm"><span id="wind"></span> km/h <br />Wind</div>
        </div>
        <br />
        <br />
          <div class="weather-forecast" id="forecast">
        </div>
      </div>
    </div>
    <hr />
    <footer>
      <a href="https://github.com/DeboraCesar/vanilla-weather-app" target="_blank">Open-source code</a> Debora Cesar
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
